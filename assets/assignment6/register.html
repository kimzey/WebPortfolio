<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style_register.css'>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<div class="topic item">
			<h1>Register</h1>
		</div>

		<div class="Register item">
			<div class="FristName initem">
				<span id="errormsg">First name*: </span>
				<input type="text" name="firstname" required>
			</div>
			<div class="lastname initem ">
				<span id="errormsg">Last name*: </span>
				<input type="text" name="firstname" required>
			</div>
			<div class="gender initem">
				<span id="errormsg">Gender*: </span>
				<input type="radio" name="gender" value="male" >Male
				<input type="radio" name="gender" value="female" >Female
				<input type="radio" name="gender" value="female" required>Other
			</div>
			<div class="Birthday initem">
				<span id="errormsg">Birthday*: </span>
				<input type="date" name="bday" value="" required>
			</div>
			<div class="Email initem ">
				<span id="errormsg">Email address*: </span>
				<input type="email" name="email" required>
			</div>
			<div class="Username initem">
				<span id="errormsg">Username*: </span>
				<input type="text" name="username" required >
			</div>
			<div class="passworld initem">
				<span id="errormsg">password*: </span>
				<input id="passworld" type="password" name="password" required>
			</div>
			<div class="Re-passworld initem">
				<span id="errormsg">Retype password*: </span>
				<input id="Repassworld" type="password" name="Repassword" required>
			</div>
		</div>

		<div class="btn item">
			<input type="submit" value="Register" id="submit" class="btnin">
			<input type="reset" value="Reset" id="reset" class="btnin">
		</div>

	</form>
	<script src='register.js'></script>
</body>
</html>
